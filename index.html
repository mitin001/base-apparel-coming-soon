<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* embedded from https://fonts.google.com/selection/embed */
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    body {
      font-family: "Josefin Sans", sans-serif;
    }
    
    /* common styles */
    .logo-container, .heading-container {
      width: 100%;
    }
    h1 {
      font-weight: 600;
      letter-spacing: 10px;
      text-transform: uppercase;
      margin-top: 64px;
      margin-bottom: 0;
    }
    h1::first-line {
      font-weight: 300;
      color: hsl(0, 36%, 70%);
    }
    p {
      color: hsl(0, 36%, 70%);
      line-height: 22px;
    }
    
    /* mobile styles */
    main, article, section {
      display: grid;
      justify-items: center;
    }
    article {
      background-image: linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%));
    }
    section {
      width: 375px;
    }
    .hero-desktop {
      display: none;
    }
    .hero-mobile {
      display: block;
    }
    .logo {
      margin: 30px;
      width: 100px;
    }
    h1 {
      font-size: 40px;
      text-align: center;
    }
    p {
      font-size: 14px;
      text-align: center;
      margin: 36px;
    }
    
    /* desktop  styles */
    @media (min-width: 1440px) {
      .hero-desktop {
        display: block;
      }
      .hero-mobile {
        display: none;
      }
      main, article {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      article {
        background-image: url(./images/bg-pattern-desktop.svg), linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%));
      }
      section {
        width: 460px;
        margin: 160px;
      }
      .logo {
        margin: initial;
        width: initial;
      }
      h1 {
        font-size: 60px;
        text-align: initial;
      }
      p {
        font-size: initial;
        text-align: initial;
        margin: 36px 0;
      }
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <section>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="BASE APPAREL" class="logo">
        </div>
        <img src="./images/hero-mobile.jpg" alt="Fashion store" class="hero-mobile">
        <div class="heading-container">
          <h1>We're <br/> coming <br/> soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <label>
          <input placeholder="Email Address"/>
        </label>
      </section>
      <img src="./images/hero-desktop.jpg" alt="Fashion store" class="hero-desktop">
    </article>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrey Mitin</a>.
    </p>
  </footer>
</body>
</html>
